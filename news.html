<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>IT255-DZ06-Filip-Ilic-2619</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans'/>
    <link rel='stylesheet' href='css/news.css'>
    <script>
        $(document).ready(function () {
            var months = {"01":"Jan","02":"Feb","03":"Mar","04":"Apr","05":"May","06":"Jun","07":"Jul","08":"Aug","09":"Sep","10":"Oct","11":"Nov","12":"Dec"};


                $.ajax({
                    url: 'https://newsapi.org/v1/articles?source=abc-news-au&sortBy=top&apiKey=22f54caed4714a11a0050d702f32eccd',
                    type: 'GET',
                    success: function (html) {
                        var obj = html;
                        var vesti = obj.articles;
                        $.each(vesti, function (index) {
                            var datum = vesti[index].publishedAt.substr(0, vesti[index].publishedAt.indexOf("T"));



                            $('.news').append("<div class='article'><div class='left'><div class='date'><div class='month'>"+months[datum.substr(datum.indexOf("-")+1,2)]+"</div><div class='day'>"+datum.substr(datum.length-2)+"</div></div></div><div class='right'><div class='title'><a class='link' href='"+vesti[index].url+"'>"+vesti[index].title+"</a></div><div class='description'>"+vesti[index].description+"</div></div></div>");
                        });

                    }
                });

        });
    </script>
</head>
<body>


<div class='news'>


</div>


</body>
</html>
